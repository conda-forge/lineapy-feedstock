{% set name = "lineapy" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lineapy-{{ version }}.tar.gz
  sha256: e8c7b7519e8d489100a8c11744f0afea6f7c19962f13d51151effe83a3133eee

build:
  entry_points:
    - lineapy=lineapy.cli.cli:linea_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - alembic ==1.8.0
    - black
    - click >=8.0.0
    - cloudpickle
    - fsspec
    - ipython >=7.0.0
    - isort
    - jinja2
    - nbconvert <7.0.0
    - nbformat
    - networkx
    - pandas
    - pydantic
    - python >=3.7
    - pyyaml
    - requests
    - rich
    - sqlalchemy >=1.4,<2.0.0

test:
  imports:
    - lineapy
  commands:
    - pip check
    - lineapy --help
  requires:
    - pip

about:
  home: https://github.com/LineaLabs/lineapy/
  summary: Data engineering, simplified. LineaPy creates a frictionless path for taking your data science artifact from development to production.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
